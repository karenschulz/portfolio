	<head>
		<title>Contact Page</title>
		<link rel="stylesheet" type="text/css" href="portfolio_style.css">
	</head>
		
	<body>
		
		<nav class="nav_bar">
			<p class="karen_schulz_name">Karen Schulz</p>
				<div class="links_nav">
					<a href="index.html">Home</a>
					<a href="portfolio.html">Portfolio</a>
				</div>
		</nav>
		
		<main>
			<div class="contact">
				<img class="picture-of-me" src="images/half_body.png" alt="my profile picture upper half, with bowler hat inside an antique shop">
	
			<div class="title">Don't be a stranger and drop me a line!</div>
			
			<div class="email_me"><a href=mailto:sirk.schulz@gmail.com>Email Me</a></div>
	
			<p>Otherwise you can submit your contact details and I will be in touch:</p>
		
		
		<form>
			
			<div class="where">
				<label>Where did you hear about me?</label>
		    </div>
			
			<p>
				<label class="friend">Friend</label>
				<input type="radio" name="my-radio" id="friend" value="friend" />
			</p>
			
			<p>
				<label class="github">Github</label>
				<input type="radio" name="my-radio" id="github" value="github" />
			</p>
			
			<div class="checkbox">
				<label for="my-checkbox">Would you like me to send you my portfolio?</label>
				<input type="checkbox" name="my-checkbox" value="checkbox" />
			
			<div class="enter_email">
				<label for="email"><h6>Please enter your email:</h6></label>
				<input type="email"/>
				<input type="submit" value="submit"/>
			</div>
			
		</form>

			<a href="index.html">Home</a>
			<a href="portfolio.html">Portfolio</a>
